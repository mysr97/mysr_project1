<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <title>IKEA</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

    function openLeftMenu() {
      document.getElementById("left_menu").style.width = "50%";
    }
    /*-- #left_menu의 width를 100%로 변경시켜 왼쪽 메뉴가 나타날 수 있도록 함.--*/

    function closeLeftMenu() {
      document.getElementById("left_menu").style.width = "0%";
    }

    </script> <!-- js파일로 나중에 분리해놓기 -->

    </head>
    
    <body>
    <div id="wrap">

        <!-- 여기부터 메인 메뉴 -->
        <header>
            <div class="menu">
                <div class="logo" onclick="location.href='#'"><img src="img/logo.png" alt="로고이미지"></div>

                <img src="img/menu_icon.png" id="hambuger" onclick="openLeftMenu()">
            </div>
    
            <div id="left_menu" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeLeftMenu()">&times;</a>
                <div class="overlay-content">
                    <a href="#">모든 제품</a>
                    <a href="#">온라인 쇼룸</a>
                    <a href="#">할인 중</a>
                    <a href="#">신제품</a>
                    <a href="#">아이디어</a>
                    <a href="#">새로운 소식</a>
                    <a href="#">매장안내</a>
                  </div>
            </div>
        </header>

        <!-- 여기부터 메인 배경 -->

        <div id="main_top">
            <div class="main_top_text" onclick="location.href='#'">
                <h1>IKEA</h1>
                <p>즐거운 놀이터, 우리집</p>
                <p>가족 봄나들이를 계획하고 있었다면 가까운 IKEA 매장을 찾아보세요.</p>
            </div>
            <div class="main_top_img">
            </div>
        </div>


        <div id="main_product">
        </div>

        <div id="main_event">
        </div>

        <div id="main_campaign">
        </div>

        <div id="main_service">
        </div>

        <footer>
            <div class="footer_menu"></div>
            <div class="footer_content"></div>
        </footer>
    </div>
</body>
</html>
